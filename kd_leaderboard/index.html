<!doctype html>
<html>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400&display=swap" rel="stylesheet" />

<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/prismjs@v1.x/themes/prism.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@v1.x/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@v1.x/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs-bibtex@2.1.0/prism-bibtex.min.js"></script>


  <style>
    body {
      font-family: "JetBrains Mono", monospace;
      background-color: #ffffff;
      color: #000000;
    }

    #content {
      width: 75%;
    }

    th,
    td {
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    #notes {
      font-size: 1em;
    }

    #notes h3 {
      margin-top: 1em;
      font-size: 2em;
      text-align: center;
    }

    #notes li {
      font-size: 1.2em;
      font-weight: 300;
      margin: 1em;
    }

    .form-select {
      font-size: 1em;
    }

    @media screen and (max-width: 1400px) {
      body {
        font-size: 1.6vw;
      }

      #content {
        width: 100%;
      }

      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.6em;
      }

      h3 {
        font-size: 1.2em;
      }

      table {
        font-size: small;
      }
    }
  </style>
</head>

<body>
  <div id="content" class="container-fluid d-flex flex-column align-items-center gap-3">
    <h1 class="text-nowrap mt-5">📊 KD Leaderboard</h1>
    <h3 class="fw-light text-nowrap">
      <small id="warning">Knowledge Distillation Peformance on a variety of datasets.<br /></small>
    </h3>
    <div class="d-flex flex-row justify-content-center gap-3">
      <a href="https://doi.org/10.1016/j.knosys.2024.111911"><img
          src="https://img.shields.io/badge/EnergyKD-KBS-efe20b.svg?style=for-the-badge" alt="kbs"
          class="img-fluid" /></a>

      <a href="https://ieeexplore.ieee.org/document/10623281"><img
          src="https://img.shields.io/badge/R2KD-TKDE-14303e.svg?style=for-the-badge" alt="tkde"
          class="img-fluid" /></a>

      <a href="https://arxiv.org/pdf/2505.11897"><img
          src="https://img.shields.io/badge/FiGKD-arXiv-b31b1b.svg?style=for-the-badge" alt="arxiv"
          class="img-fluid" /></a>
    </div>
    <div class="btn-group" role="group" id="Benchmark">
      <input type="radio" class="btn-check" name="btnradio" id="CIFAR100" checked />
      <label class="btn btn-outline-primary" for="CIFAR100">CIFAR100</label>
      <input type="radio" class="btn-check" name="btnradio" id="TinyImageNet" />
      <label class="btn btn-outline-primary" for="TinyImageNet">TinyImageNet</label>
      <input type="radio" class="btn-check" name="btnradio" id="ImageNet" />
      <label class="btn btn-outline-primary" for="ImageNet">ImageNet</label>
      <input type="radio" class="btn-check" name="btnradio" id="FGVR" />
      <label class="btn btn-outline-primary" for="FGVR">FGVR</label>
    </div>
    <div id="chart" style="width: 100%; height: 600px"></div>

    <div class="container-fluid d-flex flex-row flex-nowrap">
      <div class="container-fluid d-flex flex-column align-items-center">
        <label id="tableTitle" for="plused" class="text-success mb-3">📈 Top-1 Accuracy (%)</label>
        <table id="plused"
          class="table table-responsive table-striped table-bordered flex-shrink-1 border border-success border-3">
        </table>
      </div>
    </div>
    <div id="notes">
      <h3>Acknowledgements</h3>
      <div class="inline-block mt-3">
        <ol>
		  Thanks for the authors of EvalPlus for sharing the template source code.
        </ol>
      </div>
    </div>
  </div>

  <script>
    const plusedTable = document.getElementById("plused");
    const chartDom = document.getElementById("chart");
    const chart = echarts.init(chartDom);
    const tableTitle = document.getElementById("tableTitle");

    const dataUrl = "results.json";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", dataUrl, false);
    xhr.send();
	
    let globalData = [];
    if (xhr.status === 200) {
      const raw = JSON.parse(xhr.responseText);
      globalData = Object.keys(raw).map((key) => ({
        Model: key,
        ...raw[key],
      }));
    } else {
      alert("Failed to load data from results.json");
    }

    const clearTable = () => {
      plusedTable.innerHTML = "";
    };

    const clearChart = () => {
      chart.clear();
    };

    const chartOption = {
      legend: { show: false },
      grid: { left: "5%", right: "5%", bottom: "5%", containLabel: true },
      xAxis: {
        name: "FLOPs (M)",
        type: "value",
        axisLabel: {
          formatter: (value) => value + "M"
        }
      },
      yAxis: {
        name: "Top-1 Accuracy (%)",
        type: "value",
        nameTextStyle: { align: "left" },
        splitLine: { show: true, lineStyle: { type: "dashed" } }
      },
      tooltip: {
        trigger: "item",
        axisPointer: { type: "cross" }
      },
      series: [
        {
          name: "Accuracy",
          type: "scatter",
          data: [],
          itemStyle: { color: "#5470c6", opacity: 0.7 },
          emphasis: {
            label: {
              show: true,
              formatter: (params) => params.data.name,
              position: "top"
            }
          }
        }
      ]
    };


    const displayTable = (table, score) => {
      const theaders = ["Model", `${score.toUpperCase()} Accuracy (%)`];
      const data = globalData
        .filter((row) => row.metrics[score] != null)
        .sort((a, b) => b.metrics[score] - a.metrics[score]);

      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");

      const thRank = document.createElement("th");
      thRank.textContent = "#";
      headerRow.appendChild(thRank);

      theaders.forEach((header) => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      let rank = 1;

      data.forEach((row) => {
        const dataRow = document.createElement("tr");

        const rankCell = document.createElement("td");
        rankCell.textContent = rank;
        dataRow.appendChild(rankCell);

        const modelCell = document.createElement("td");
        modelCell.textContent = (rank === 1 ? "🥇 " : rank === 2 ? "🥈 " : rank === 3 ? "🥉 " : "") + row.Model;
        modelCell.classList.add("text-nowrap");
        dataRow.appendChild(modelCell);

        const metricCell = document.createElement("td");
        metricCell.textContent = row.metrics[score];
        metricCell.classList.add("text-success");
        dataRow.appendChild(metricCell);

        tbody.appendChild(dataRow);
        rank++;
      });

      table.appendChild(tbody);
    };

    const displayChart = (score) => {
      const data = globalData
        .filter((model) => model.metrics[score] != null && model.size != null)
        .sort((a, b) => b.metrics[score] - a.metrics[score]);

      const values = data.map((m) => m.metrics[score]);
      const min = Math.min(...values);
      const max = Math.max(...values);
      const range = max - min;
      const buffer = range < 2 ? 1.0 : range * 0.05;

      chartOption.yAxis.min = Math.floor(min - buffer);
      chartOption.yAxis.max = Math.ceil(max + buffer);

      chartOption.series[0].data = data.map((model) => ({
        name: model.Model,
        value: [model.size, model.metrics[score]]
      }));

      chart.setOption(chartOption);
    };

    const datasetIdToKey = {
      CIFAR100: "cifar100",
      TinyImageNet: "tinyimagenet",
      ImageNet: "imagenet",
      FGVR: "fgvr",
    };

    Object.keys(datasetIdToKey).forEach((id) => {
      const btn = document.getElementById(id);
      btn.addEventListener("click", () => {
        const datasetKey = datasetIdToKey[id];
        clearTable();
        clearChart();
        displayTable(plusedTable, datasetKey);
        displayChart(datasetKey);
        tableTitle.textContent = `📈 ${id} Accuracy (%)`;
      });
    });

    // 초기 렌더링
    displayTable(plusedTable, "cifar100");
    displayChart("cifar100");
    tableTitle.textContent = "📈 CIFAR100 Accuracy (%)";

    window.addEventListener("resize", () => {
      chart.resize();
    });
	</script>

</body>

</html>
